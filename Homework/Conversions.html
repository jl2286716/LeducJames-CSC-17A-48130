<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Base 10 to Binary</title>
    </head>
    
    <body>
		<script>
			var origiNum = prompt("Please enter a base 10 value to convert into binary.");
			var firstNum = 0;
			var num = origiNum;					
			var intNum = parseInt(origiNum);	// Returns the value to the left of the decimal.
			var deciNum = origiNum - intNum;	// Returns the value to the right of the decimal.
			var numVal = 0;						// Holds the Whole binary digit.
			var fracVal = 0;					// Holds the Fractional binary digit.
			var wholeArr = [];					// Array to store the digits left of the decimal (Whole digits).
			var deciArr = [];					// Array to store the digits right of the decimal (Fractional digits).
			var wholeArrLen = 0;				// Size of 'wholeArr' array (Whole number array size).
			var deciArrLen = 0;					// Size of 'deciArr' array (Fractional number array size).
			
		// Convert and display left side of decimal digits.
			firstNum = intNum%2;				// Converts the first binary digit.
			wholeArr[0] = firstNum;				// Writes the first converted value into the 'wholeArr' array.
			
			for(var i = 1; num > 2 ; i++){
				numVal = parseInt(num/2)%2;		// Calculate/Convert.
				wholeArr[i] = numVal;			// Write the value into the 'wholeArr' array.
				num /= 2;						// Divide the number by its base to continue the conversion.
			}
			
			wholeArr.reverse(); 				// Flips the array of 'wholeArr' array.
			wholeArrLen = wholeArr.length;		// Calculates the length of the 'wholeArr' array
			
			for(var n = 0; n < wholeArrLen; n++){
				document.write(wholeArr[n]);	// Writes the Whole binary number
			}
			
		// Convert and display the decimal and digits to its right.
			var fracLen = (origiNum + '').replace('.','').length;	// Returns the length of a float.
			var intLen = ~~(Math.log(origiNum) / Math.LN10 + 1);	// Returns the length of an integer.
			var deciLen = fracLen - intLen;							// Returns the length of fractional.
			var numSplit = 0; //(fracVal + "").split(".");			// Splits a float at the decimal.
			var leadSlice = 0; // numSplit.slice(0,1);				// Return the digit before the decimal.
			var numSlice = 0; // numSplit.slice(1,deciLen);			// Return the digits after the decimal.
			var decimal = ".";
			
			for(var j = 0; j < deciLen; j++){
				fracVal = deciNum * 2;						// Calculate/Convert.
				numSplit = (fracVal + "").split(".");		// Splits the conversion at the decimal.
				leadSlice = numSplit.slice(0,1);			// Return the digit before the decimal to be placed into the 'deciArr' array.
				numSlice = numSplit.slice(1,deciLen - j);	// Return the digits after the decimal to continue the conversion.
				deciArr[j] = leadSlice;						// Place the leading 1 or 0 into the 'deciArr' array.
				deciNum = decimal.concat(numSlice);			// Put the decimal back into place.
				deciNum = parseFloat(deciNum);				// Parse the concatenation into a float.
			}
			
			document.write(decimal);		// Writes the decimal point.
			deciArrLen = deciArr.length;	// Calculates the length of the 'deciArr' array.
			
			for(var n = 0; n < deciArrLen; n++){
				document.write(deciArr[n]);	// Writes the binary digits to the right of decimal.
			}
			
		</script>
    </body>
</html>
