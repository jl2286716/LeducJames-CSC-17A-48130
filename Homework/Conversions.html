<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Base 10 to Base 2 Converter</title>
    </head>
    
    <body>
		<script>
			var origiNum = prompt("Please enter a base 10 value to convert.");
			var base;
			
			//do{
				base = prompt("Do you want to convert to base 2 (binary), base 8 (octal), or base 16 (hexadecimal)?");
				
				//if(base != 2 || base != 8 || base != 16){
					//confirm("Invalid base! Please, enter 2, 8, or 16");
				//}
			
			//}while(base != 2 || base != 8 || base != 16);
			
			var firstNum = 0;
			var num = origiNum;
			var numVal = 0;
			var numArr = [];
			var arrLen = 0;
			
			firstNum = origiNum%base;
			if(firstNum > 9){
				switch(firstNum){
					case 10: firstNum = 'A';
						break;
					case 11: firstNum = 'B';
						break;
					case 12: firstNum = 'C';
						break;
					case 13: firstNum = 'D';
						break;
					case 14: firstNum = 'E';
						break;
					case 15: firstNum = 'F';
						break;
				}
			}

			numArr[0] = firstNum;
			
			for(var i = 1; num > base ; i++){
				numVal = parseInt(num/base)%base;
				
				if(numVal > 9){
					switch(numVal){
						case 10: numVal = 'A';
							break;
						case 11: numVal = 'B';
							break;
						case 12: numVal = 'C';
							break;
						case 13: numVal = 'D';
							break;
						case 14: numVal = 'E';
							break;
						case 15: numVal = 'F';
							break;
					}
				}
				
				numArr[i] = numVal;
				num /= base;
			}
			
			numArr.reverse();
			arrLen = numArr.length;		
			
			for(var n = 0; n < arrLen; n++){
				document.write(numArr[n]);
			}
		</script>
    </body>
</html>
